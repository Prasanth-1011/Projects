<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="Application.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>

<body>
    <div class="Title">Bookmark Manager</div>

    <div id="AuthSection">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div class="Auth-Buttons">
            <button id="login">Login</button>
            <button id="signup">Register</button>
        </div>
    </div>

    <div class="Create-Tasks" style="display:none">
        <input class="Placeholder" type="text" placeholder="Create New Bookmark Group" />
        <button class="Create-Button" type="button">Create</button>
        <button class="Export-Button">Export</button>
        <button class="Import-Button">Import</button>
        <input type="file" class="Import-File" accept=".json" style="display:none" />
        <button id="logout">Logout</button>
    </div>

    <div class="Page"></div>

    <script src="Application.js"></script>
</body>

</html>
